<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">

<!-- <meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
<title>Check Breed</title>

</head>
<body>
  <div th:insert="fragments/general.html :: menu"></div>
  	<div class="main">
	<div class="container" style="text-align: center; margin-bottom: 20px;">
	<form th:action="@{/checkBreedsave}" method="post" enctype="multipart/form-data">
	
        <!-- <fieldset style="margin-bottom: 20px"> -->
			<!-- <label>Photos: </label> -->
			
    				<input type="file" name="fileImage" accept="image/*" onchange="loadFile(event)" style="text-align:center; margin-left:42%; margin-right:auto"/>
    		
		<!-- </fieldset> -->
		
		<br/><br/>
			<img id="output" alt="Preview" width="200" height="200" style="text-align:center; margin-left:auto; margin-right:auto" th:src="@{'data:image/jpeg;base64,'+${image}}"/>
		
		
		<br/>
		<fieldset>
			<br/><button type="submit" >Check</button>
		</fieldset>
		
	</form>
	</div >
	<div th:each="result:${results}">
	<!-- <img th:src="@{'data:image/jpeg;base64,'+${image}}"/> -->
		<h1 style="text-align: center; margin-bottom: 20px; color:rgb(0, 0, 0)" th:text=${result}></h1>
	</div>
	</div>
	
	<div th:insert="fragments/general.html :: footer"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };

</script>
</html>
