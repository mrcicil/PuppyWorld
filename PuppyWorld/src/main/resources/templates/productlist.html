<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1>Product List</h1>
	<!-- 
	<a href="AddProduct.html" th:if="${not #lists.isEmpty(session.empsession) and (session.empsession.role == T(com.example.ad.domain.UserType).ADMIN)}" th:href="@{/product/add}">New Product</a>
	-->
	
	<h2 >Product List</h2>
	<table th:if="${not #lists.isEmpty(productList)}"  class="table">
		<tr>
			<th>Product ID</th>
			<th>Product Name</th>
			<th>Product Price</th>
			<th>Product Quantity</th>
			<th>Product Type</th>  
			<th>Product Image</th>
			<!-- <th>Created By</th> -->
			<!-- 
			<th th:if="${not #lists.isEmpty(session.empsession) and (session.empsession.role == T(com.example.ad.domain.UserType).ADMIN)}">Edit Product</th>
			<th th:if="${not #lists.isEmpty(session.empsession) and (session.empsession.role == T(com.example.ad.domain.UserType).ADMIN)}">Delete Product</th>
			 -->



		</tr>
		<tr th:each="product:${productList}" >
			<td th:text=${product.productId}>Product ID</td>
			<td th:text=${product.productName}>Product Name</td>
			<td th:text=${product.productPrice}>Product Price</td>
			<td th:text=${product.productQuantity}>Product Quantity</td>
			<td th:text=${product.productType}>Product Type</td>  
			<td>  <img class="product-image" th:src="@{/product/image/}+${product.productId}" width="200" height="200"></td>
			<td> <a href="EditProduct.html" th:href="@{/product/edit/}+${product.productId}">Edit</a></td>
			<td> <a href="DeleteProduct.html" th:href="@{/product/delete/}+${product.productId}">Delete</a></td>
			
			<!-- <td th:text=${product.user.userId}>Created By</td> -->
			<!-- 
			<td th:if="${not #lists.isEmpty(session.empsession) and (session.empsession.role == T(com.example.ad.domain.UserType).ADMIN)}">
				<a href="EditProduct.html" th:href="@{/product/edit/}+${product.productId}">Edit</a></td>
			<td th:if="${not #lists.isEmpty(session.empsession) and (session.empsession.role == T(com.example.ad.domain.UserType).ADMIN)}">
				<a href="DeleteProduct.html" th:href="@{/product/delete/}+${product.productId}">Delete</a></td>	
			-->
			
		</tr>
	</table>
    <br/>
    <h1 th:if="${#lists.isEmpty(productList)}">Empty List</h1>
	<div th:replace="fragments/general.html :: footer"></div>
	
</body>
</html>
