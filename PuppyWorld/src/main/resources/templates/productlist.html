margin-top: 5px;
margin-bottom: 5px; 
width: 100%;
display: block;

}

div.gallery {
  margin: 10px;
  border: 1px solid #ccc;
  float: left;
  width: 15%;
  height: auto;
  padding: 5px;
  text-align: center;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: 50%;
  float: left;
  display: block;
}

div.desc {
  padding: 15px;
  text-align: center;
}

	<h3>Product Search</h3>
	<a href="#" th:href="@{/createProduct}">Create New Product</a>
	
	<div>
		<form th:action="@{/product/search/}" method="get">
			<input type="text" name="keyword" id="keyword" th:value="${keyword}"
				size="50" required /> &nbsp;
			<button type="submit">Search</button>
			&nbsp; <input type="button" value="Clear" onclick="clearSearch()" />
		</form>
	</div>
	<div>
	<p>
	</div>
	<div class ="container">
		<div th:each="product : ${productList}">
		<div class="gallery">
			<img th:src="@{${'/product/image/'+ product.productId}}" 
                class="card img-fluid" style="width:100%" alt="">
               
                <div class="desc">Product Name: <span th:text=  ${product.productName}>Product Name</span><p>
              	Product Price: <span th:text=  ${product.productPrice}>Product Price</span><p>
           	<a href="EditProduct.html" th:href="@{/product/edit/}+${product.productId}">Edit</a><p>
				<i class="glyphicon glyphicon-trash"><a href="DeleteProduct.html" th:href="@{/product/delete/}+${product.productId}"></a></i></div>	
		
		 
		
	</div>
	</div>
