<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">
	<meta charset="UTF-8">
	<title>Create New Service</title>
</head>
<body>
	<div th:insert="fragments/general.html :: menu"></div>
	<div class="main">
	<div class="container" style="text-align: center; margin-bottom: 20px">
		<h1 style="font-weight:bold; padding:10px">Create New Service</h1>
		<br />
		
		<form action="#" th:action="@{/serviceSave}" th:object="${service}" method="post" enctype="multipart/form-data">

			<div class="form-group"  style="margin-left:34%; text-align:left">
				<label style="width: 200px; text-align:left">Name:</label>
				<input type="text" placeholder="Enter service name" th:field="*{serviceName}">
				<p style="color:red" th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></p>
			</div>
			
			<div class="form-group"  style="margin-left:34%; text-align:left">
				<label style="width: 200px; text-align:left">Description:</label>
				<input type="text" placeholder="Enter description" th:field="*{serviceDescription}">
				<p style="color:red" th:if="${#fields.hasErrors('serviceDescription')}" th:errors="*{serviceDescription}"></p>
			</div>
				

			<div class="form-group" style="margin-left:34%; text-align:left">
				<label style="width: 200px; text-align:left">Reservation required?</label>
				<select th:field="*{reservationType}">
							<option th:each="reservationType : ${T(com.example.ad.domain.ReservationType).values()}" 
							th:value="${reservationType}" th:text="${reservationType}"/>
						</select>
			</div>

			<!-- <div class="form-group" style="margin-left:34%; text-align:left">
				<label style="width: 200px; text-align:left">Number of Dogs?</label>
				<select th:field="*{limitDogs}">
							<option th:each="limitDogs : ${T(com.example.ad.domain.LimitDogs).values()}" 
							th:value="${limitDogs}" th:text="${limitDogs}"/>
						</select>
			</div> -->

			<div class="form-group"  style="margin-left:34%; text-align:left">
				<label style="width: 200px; text-align:left">Charges:</label>
				<input type="number" step=0.01 min=0  th:field="*{charges}">
				<p style="color:red" th:if="${#fields.hasErrors('charges')}" th:errors="*{charges}"></p>
			</div>
			
			<div class="form-group"  style="margin-left:34%; text-align:left">
				<label style="width: 200px; text-align:left">Date:</label>
				<input type="date" th:field="*{localDate}">
				<p style="color:red" th:if="${#fields.hasErrors('localDate')}" th:errors="*{localDate}"></p>
			</div>
			
			<div class="form-group"  style="margin-left:34%; text-align:left">
				<label style="width: 200px; text-align:left">Time Slots:</label>
				<input type="checkbox" th:field="*{timeSlots}" th:value="0800am" th:text="0800am">
				<input type="checkbox" th:field="*{timeSlots}" th:value="1000am" th:text="1000am">
				<input type="checkbox" th:field="*{timeSlots}" th:value="0100pm" th:text="0100pm">
				<input type="checkbox" th:field="*{timeSlots}" th:value="0300pm" th:text="0300pm">
			</div>

			<br/>

			<!-- <div class="form-group" style="margin-left:34%; text-align:left">
				<label style="width: 200px; text-align:left; padding:5px">Upload Image:</label>
				<br/>
				<div>
					<input type="file" class="form-control-file" name="fileImage" id="fileImage" accept="image/*" onchange="loadFile(event)" />
				</div>
				<br/>
				<div class="form-group" style="margin-left:20%">
					<img id="output" alt="Preview" width="200" height="200"/>
				</div>
			</div> -->

				
			<button style="margin:5px"><a th:href="@{/serviceCreate}" style="color:white;">Clear</a></button> 
			<button type="submit"style="margin:5px">Submit</button>
				
		</form>
		</div>
		
	</div>
	<div th:insert="fragments/general.html :: footer"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
