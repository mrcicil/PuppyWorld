<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">
<!-- <meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
<title>PuppyWorld Login</title>
</head>
<body>
  <div th:insert="fragments/general.html :: menu"></div>
  	<div class="main">
	<div class="container" style="text-align: center; margin-bottom: 20px">
	<form action="" th:object="${user}" th:action="@{/authenticate}" method="post">
        <fieldset style="margin-bottom: 20px">
			Username: <input type="text" th:field="*{userName}">
			<p style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
		</fieldset>
		<fieldset style="margin-bottom: 20px">
			Password: <input type="password" th:field="*{password}">
			<p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		</fieldset>
		<fieldset>
			<button type="submit" >Log In</button>
		</fieldset>
		
	</form>
	</div>
	</div>
	
	<div th:insert="fragments/general.html :: footer"></div>
</body>
</html>
