<!DOCTYPE html>
<html>
<head th:insert="fragments/general2.html :: header">
<title>PuppyWorld</title>
<head>
<body>
    <div th:insert="fragments/general2.html :: menu"></div>
		<div class="main">
			<div class="container" style="text-align: center; margin-bottom: 20px">
					<form th:action="@{/login}" method="post">
				        <fieldset>
				        	<legend>Please Login</legend>
				        	<div th:if="${param.error}" class="alert alert-error">
				        		Invalid username and password.
				        	</div>
				        	<div th:if="${param.logout}" class="alert alert-success">
				        		You have been logged out.
				        	</div>
				       
				       		<div class="form-group" style="margin-left:35%; text-align:left">
								<label style="width: 120px; text-align:left">Username:</label>
								<input type="text" id="username" name="username"/>
								</div>
								
							<div class="form-group" style="margin-left:35%; text-align:left">
								<label style="width: 120px; text-align:left">Password:</label>
								<input type="password" id="password" name="password"/>
								</div>

				       		<br/>
				       		<div class="form-actions" style="text-align: center">
				       			<button type="submit" style="color:white">Login</button>
				       		</div> 
				        </fieldset>
				        </form>
				     <br/>
				     <div class="form-actions" style="text-align: center; size: 15px";>
					<button style="font-size: 10px; background: rgb(128, 128, 128)">
						<a style="color:white" href="ForgetPassword.html" th:href="@{/forgetPassword}">Forget Password</a>
					</button>	 
					
			</div>
		</div>
		</div>
<div th:insert="fragments/general2.html :: footer"></div>
</body>
</html>
