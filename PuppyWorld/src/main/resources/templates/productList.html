<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>



div.container{
margin-top: 5px;
margin-bottom: 5px; 
width: 100%;
display: block;

}

div.gallery {
  margin: 10px;
  border: 1px solid #ccc;
  float: left;
  width: 15%;
  height: auto;
  padding: 5px;
  text-align: center;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: 50%;
  float: left;
  display: block;
}

div.desc {
  padding: 15px;
  text-align: center;
}

</style>

</head>

<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1 style="font-weight:bold">Product</h1>
	
	<ul>
		<li th:if="${not #httpServletRequest.remoteUser.isEmpty() and #httpServletRequest.isUserInRole(T(com.example.ad.domain.Role).ROLE_ADMIN.toString())}">
			<button><a style="color:white" href="#" th:href="@{/productCreate}">Create New Product</a></button>
		</li>
	</ul> 
	
	
	<h3>Search</h3>
	<div>
		<form th:action="@{/product/search/}" method="get">
			<input type="text" name="keyword" id="keyword" th:value="${keyword}"
				size="50" required /> &nbsp;
			<button type="submit">Search</button>
			&nbsp; <input type="button" value="Clear" onclick="clearSearch()" />
		</form>
	</div>
	<div>
	<p>
	</div>
	<div class ="container">
		<div th:each="product : ${productList}">
		<div class="gallery">
			<img th:src="@{${'/product/image/'+ product.productId}}" 
                class="card img-fluid" style="width:100%" alt="">
               
                <div class="desc">Name: <span th:text=  ${product.productName}>Name</span><p>
              	Price: <span th:text=  ${product.productPrice}>Price</span><p>
           	<a href="EditProduct.html" th:href="@{/productEdit/}+${product.productId}">Edit</a><p>
				<i class="glyphicon glyphicon-trash"><a href="DeleteProduct.html" th:href="@{/productDelete/}+${product.productId}"></a></i></div>	
		
		 
		
	</div>
	</div>
	</div>

    <br/>
    <h1 th:if="${#lists.isEmpty(productList)}">Empty List</h1>
	<div th:replace="fragments/general.html :: footer"></div>
	
</body>
</html>
