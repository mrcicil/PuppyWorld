<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>



div.container{
margin-top: 5px;
margin-bottom: 5px; 
width: 100%;
display: block;

}

div.gallery {
  margin: 10px;
  border: 1px solid #ccc;
  float: left;
  width: 350px;
  height: 350px;
  position: relative;
  text-align: center;
}

div.gallery:hover {
  border: 1px solid #777;
}



div.gallery img {
  width: 350px;
  height: 235px;
  float: left;
  display: block;
}

div.desc {
  margin-top: 235px;
  text-align: center;
  

}

</style>

</head>

<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1>Product</h1>
	 
	<a href="productCreate.html" th:href="@{/productCreate}">New Product</a>
	
	<h3>Search</h3>
	<div>
		<form th:action="@{/product/search/}" method="get">
			<input type="text" name="keyword" id="keyword" th:value="${keyword}"
				size="50" required /> &nbsp;
			<button type="submit">Search</button>
			&nbsp; <input type="button" value="Clear" onclick="clearSearch()" />
		</form>
	</div>
	<div>
	<p>
	</div>
	<div class ="container">
		<div th:each="product : ${productList}">
		<div class="gallery">
			<img th:src="@{${'/product/image/'+ product.productId}}" 
                class="card img-fluid" style="width:100%" alt="">
               
                <div class="desc"><p><br><span th:text=  ${product.productName}>Name</span><p>
              	$<span th:text=  "${#numbers.formatDecimal(product.productPrice, 0, 2)}">Price</span><p>
           	<a href="EditProduct.html" th:href="@{/productEdit/}+${product.productId}">Edit</a><p>
				<a href="DeleteProduct.html" th:href="@{/productDelete/}+${product.productId}"><i class="glyphicon glyphicon-trash"></i></a></div>	
		
		 
		
	</div>
	</div>
	</div>

    <br/>
    <h1 th:if="${#lists.isEmpty(productList)}">Empty List</h1>
	<div th:replace="fragments/general.html :: footer"></div>
	
</body>
</html>
