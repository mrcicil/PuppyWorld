<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">
	<meta charset="UTF-8">
	<title>Product List</title>
</head>



<style>
div.container{
display: block;
padding-right: 15px;
padding-left: 15px;
margin-right: auto;
margin-left: auto;

}

div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 370px;
  height: 450px;
  position: relative;
  text-align: center;
}

div.gallery:hover {
  border: 1px solid #777;
}



div.gallery img {
  width: 350px;
  height: 270px;
  float: left;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
  vertical-align: middle;

}
</style>

<body>
	<div th:replace="fragments/general.html :: menu"></div>
	<div class="main"> <!--style="height:150%; width:85%;margin-left:auto; margin-right:auto">-->
	<div class="container" style="text-align:center; margin-bottom: 20px">
		<h1 style="font-weight:bold; padding:10px;">Product</h1>

		<ul style="list-style: none; margin-left:auto; margin-right:auto; padding:10px">
			<li th:if="${not #httpServletRequest.remoteUser.isEmpty() and #httpServletRequest.isUserInRole(T(com.example.ad.domain.Role).ROLE_ADMIN.toString())}"
				style="float:left">
				<button><a style="color:white" href="#" th:href="@{/productCreate}">Create New</a></button>
			</li>
			<li style="float:right">
	<!-- 			<h3>Search</h3> -->

	            <div>
		          <form action="" th:action="@{/searchProduct}" method="post">
		          <fieldset>
		          <label style="width: 80px; text-align:left; size:30px">Search:</label>
	        	       <input type="text" th:value="${keyword}" name="keyword" size="50"required>
	        	       <button type="submit">Search</button>
	              </fieldset>
	              <br/>
	                 <!--  <fieldset>
			             <input type="text" name="keyword" id="keyword" th:value="${keyword}"
				          size="50" required /> &nbsp; -->
			        
		          </form>

	            </div>

			</li>
		</ul> 
		
		<p></p>
		</div>


		<div class="container" style="text-align:center; margin-bottom: 20px">
			<div th:each="product : ${productList}">
			<div class="gallery">
				<img th:src="@{${'/product/image/'+ product.productId}}" 
	                class="card img-fluid" alt="" width="150" height="150" ><!--style="margin-left:500px"-->
	               <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	                <div class="desc" style="margin-left:5%; text-align:center; padding: 10px" >
	                	<p><br><span th:text=  ${product.productName} style="font-weight:bold">Name</span></p>
	                	<p>$<span th:text=  "${#numbers.formatDecimal(product.productPrice, 0, 2)}">Price</span></p>
	           			<p><a href="EditProduct.html" th:href="@{/productEdit/}+${product.productId}">Edit</a></p>
						<p><a href="DeleteProduct.html" th:href="@{/productDelete/}+${product.productId}"><i class="glyphicon glyphicon-trash"></i></a></p>
					</div>	
			
			 
			
			</div>
			
			</div>
		</div>


		</div>
	</div>

	<h1 th:if="${#lists.isEmpty(productList)}" style="font-weight:bold; padding:15px;" align="center">Empty List</h1>

    
	<!--  <div th:replace="fragments/general.html :: footer"></div>-->
	
</body>
<div th:replace="fragments/general.html :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
  
  $(document).ready(function() {
	    $('#upload').bind("click",function() 
	    { 
	        var imgVal = $('#fileImage').val(); 
	        if(imgVal=='') 
	        { 
	            alert("empty input file"); 
	            return false; 

	        } 
	        return true; 

	    }); 
	});

</script>
</html>
