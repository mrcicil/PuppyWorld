<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">
	<meta charset="UTF-8">
	<title>Book Service</title>
</head>
<body>
	<div th:insert="fragments/general.html :: menu"></div>
	<div class="main">
	<div class="container" style="text-align: center; margin-bottom: 20px">
		<h1 style="font-weight:bold; padding:10px">Book Service</h1>
		<br />
		<p th:text = "${service.serviceName}" ></p>
		<form action="#" th:action="@{/reservationSave}" th:object="${reservation}"
			method="post" enctype="multipart/form-data">
			
			
			<input type="hidden" th:field="*{service.serviceId}" th:value="${service.serviceId}"></input>
				
			<div class="form-group" style="margin-left:34%; text-align:left">
				<label style="width: 200px; text-align:left">Name:</label>
				<select th:field="*{timeSlot}">
     				<option th:each="product:${service.timeSlots}"
							th:text="${product}" th:value="${product}"></option>
				</select>
				</div>

			

			<br/>

			

				
				
				<button type="submit" >Submit</button>
				
		</form>
		
	</div>
	<div th:insert="fragments/general.html :: footer"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
