<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Post List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>

div.container{
display: block;
padding-right: 15px;
padding-left: 15px;
margin-right: auto;
margin-left: auto;

}

div.bigbox{
margin-top: 20px;
margin-bottom: 5px; 
width: 100%;
display: block;

}

div.gallery {
  margin: 10px;
  border: 1px solid #ccc;
  float: left;
  width: 350px;
  height: 350px;
  position: relative;
  text-align: center;
}

div.gallery:hover {
  border: 1px solid #777;
}



div.gallery img {
  width: 350px;
  height: 235px;
  float: left;
  display: block;
}

div.desc {
  padding: 100px;
  text-align: center;
  vertical-align: middle;

}

</style>

</head>

<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>
	<div class="main" style="width: 1050px; margin-left:auto; margin-right:auto">
		<div class="container" style="text-align:center; ">
		<h1 style="font-weight:bold; padding:15px;">Post</h1>

		<ul style="list-style: none; margin-left:auto; margin-right:auto;">
			<li th:if="${not #httpServletRequest.remoteUser.isEmpty() and #httpServletRequest.isUserInRole(T(com.example.ad.domain.Role).ROLE_ADMIN.toString())}"
				style="width:35%; margin-left: 66%; padding:5px">
				<button><a style="color:white" href="#" th:href="@{/postCreate}">Create New Post</a></button>
			</li>
			</ul> 

		</div>

		<table class="table" cellpadding="3" cellspacing="0">
		<tr>
			<th>NO</th>
			<th>Owner</th>
			<th style="width:18%">Post Title</th>
			<th>Post Messages</th>
			<th>Post Type</th>  
			<th>Edit</th>
			<th>Delete</th>
			<th>View</th>
		</tr>
			<tbody>
				<tr th:each="post:${postList}">
					<td th:text=${post.postId}>NO</td>
					<td th:text=${user.userName}>Owner By</td>
					<td th:text=${post.postTitle}>Post Title</td>
					<td th:text=${post.postMessage}>Post Messages</td>
					<td th:text=${post.postType}>Post Category</td>
					<td><a th:href="@{/postEdit/}+${post.postId}">Edit</a></td>
					<td><a th:href="@{/postDelete/}+${post.postId}">Delete</a></td>
					<td><a href="ViewPost.html"th:href="@{/viewPostDetails/}+${post.postId}">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>

    <br/>
    <div class="bigbox" style="text-align:center">
    <h1 th:if="${#lists.isEmpty(postList)}" style="font-weight:bold; padding:15px;">Empty List</h1>
    </div>
	
	</body>
<div th:replace="fragments/general.html :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
  
  $(document).ready(function() {
	    $('#upload').bind("click",function() 
	    { 
	        var imgVal = $('#fileImage').val(); 
	        if(imgVal=='') 
	        { 
	            alert("empty input file"); 
	            return false; 

	        } 
	        return true; 

	    }); 
	});

</script>
</html>
