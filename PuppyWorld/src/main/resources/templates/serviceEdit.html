<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">
	<meta charset="UTF-8">
	<title>Create New Service</title>
</head>
<body>
	<div th:insert="fragments/general.html :: menu"></div>
	<div class="main">
	<div class="container" style="text-align: center; margin-bottom: 20px">
		<h1>Create New Service</h1>
		<br />
		
		<form action="#" th:action="@{/serviceSave}" th:object="${service}"
			method="post" enctype="multipart/form-data">

			<div class="form-group">
				<label>Service Name:</label>
				<input type="text" placeholder="Enter service name" th:field="*{serviceName}">
				<p style="color:red" th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></p>
				</div>
			
			<div class="form-group">
				<label>Service Description:</label>
				<input type="text" placeholder="Enter description" th:field="*{serviceDescription}">
				<p style="color:red" th:if="${#fields.hasErrors('serviceDescription')}" th:errors="*{serviceDescription}"></p>
				</div>
				
			<div class="form-group">
				<label align="center">Booking</label>
			</div>

			<div class="form-group">
				<label>Reservation required?</label>
				<select th:field="*{reservationType}">
							<option th:each="reservationType : ${T(com.example.ad.domain.ReservationType).values()}" 
							th:value="${reservationType}" th:text="${reservationType}"/>
						</select>
				</div>

			<div class="form-group">
				<label>Number of Dogs?</label>
				<select th:field="*{limitDogs}">
							<option th:each="limitDogs : ${T(com.example.ad.domain.LimitDogs).values()}" 
							th:value="${limitDogs}" th:text="${limitDogs}"/>
						</select>
				</div>

			<div class="form-group">
				<label>Charges:</label>
				<input type="number" step=0.01 min=0  th:field="*{charges}">
				<p style="color:red" th:if="${#fields.hasErrors('charges')}" th:errors="*{charges}"></p>
				</div>
			
			<div class="form-group">
				<label>Duration:</label>
				<input type="number" step=0.1 min=0  th:field="*{serviceDuration}">
				<p style="color:red" th:if="${#fields.hasErrors('serviceDuration')}" th:errors="*{serviceDuration}"></p>
				</div>

			

			<div class="form-group">
				<label>Service Image:</label>
				<center>
					<input type="file" class="form-control-file" name="fileImage" id="fileImage" accept="image/*" onchange="loadFile(event)" />
				</center>
				<div class="form-group">
					<img id="output" alt="Preview" width="200" height="200" th:src="@{'data:image/jpeg;base64,'+${image}}"/>
				</div>
				</div>

				
				<a th:href="@{/serviceCreate}">Clear</a>
				<button type="submit" name="upload" id="upload"  class="send_upload" value="upload" >Submit</button>
				
		</form>
		
	</div>
	<div th:insert="fragments/general.html :: footer"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };
  
  $(document).ready(function() {
	    $('#upload').bind("click",function() 
	    { 
	        var imgVal = $('#fileImage').val(); 
	        if(imgVal=='') 
	        { 
	            alert("empty input file"); 
	            return false; 

	        } 
	        return true; 

	    }); 
	});

</script>
</html>
