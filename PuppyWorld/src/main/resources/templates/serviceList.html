<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Service List</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<div class="main" height="150%">
	<div class="container" style="text-align:center">
	
	<h1 style="font-weight:bold" th:text="${provider.providerName}">Service</h1>


    <div>

	<button style="margin-left:75%;color:white" th:if="${#httpServletRequest.isUserInRole(T(com.example.ad.domain.Role).ROLE_ADMIN.toString())}">
	<a th:href="@{/serviceCreate/}+${provider.providerId}">Create New</a>
	</button>
	</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
    <div>

	<table class="table" cellpadding="3" cellspacing="0" style="width: 60%;margin:auto">
	<thead style="display:table-header-group">
	<tr>
     	<td style="font-weight: bold;">Date</td>
     	<td style="font-weight: bold;">Time Slot</td>
     	<td th:if="${#httpServletRequest.isUserInRole(T(com.example.ad.domain.Role).ROLE_ADMIN.toString())}" style="font-weight: bold;">Delete</td>
     	<td style="font-weight: bold;">Reserve</td>
   </tr>
     </thead>
     <tbody>
   <tr th:each="service:${serviceList}" >
     <td th:text="${service.localDate}">Date</td>
     <td>
     	<select>
     		<option th:each="product:${service.timeSlots}"
					th:text="${product}"></option>
		</select>
     </td>
	 <td th:if="${#httpServletRequest.isUserInRole(T(com.example.ad.domain.Role).ROLE_ADMIN.toString())}"> <a th:href="@{/serviceDelete/}+${service.serviceId}">Delete</a></td>
	 <td> <a th:href="@{/reservationCreate/}+${service.serviceId}">Choose</a></td>
   </tr>
   </tbody>
	</table>
	</div>
	</div>

	</div>
    <br/>
	<!-- <div th:replace="fragments/general.html :: footer"></div> -->
	
</body>
<script>

</script>
</html>
