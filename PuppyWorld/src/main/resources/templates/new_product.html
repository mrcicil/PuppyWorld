<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">
	<meta charset="UTF-8">
	<title>Create New Product</title>
</head>
<body>
	<div th:insert="fragments/general.html :: menu"></div>
	<div class="main">
	<div class="container" style="text-align: center; margin-bottom: 20px">
		<h1>Create New Product</h1>
		<br />
		
		<form action="#" th:action="@{/saveProduct}" th:object="${product}"
			method="post" enctype="multipart/form-data">

			<div class="form-group">
				<label>Product Name:</label>
				<input type="text" placeholder="Enter product name" th:field="*{productName}">
				</div>

			<div class="form-group">
				<label>Product Price:</label>
				<input type="number" placeholder="Enter product price" th:field="*{productPrice}">
				</div>

			<div class="form-group">
				<label>Product Quantity:</label>
				<input type="number" placeholder="Enter quantity" th:field="*{productQuantity}">
				</div>

			<div class="form-group">
				<label>Product Type:</label>
				<select th:field="*{productType}">
				<option th:each="productType : ${T(com.example.ad.domain.ProductType).values()}" 
							th:value="${productType}" th:text="${productType}"/>
				</select>
				</div>

			<div class="form-group">
				<label>User:</label>
				<select th:field="*{user.userId}">
				<option th:each="user:${users}" th:value="${user.userId}"
					th:text="${user.userId}"></option>
			</select>
				</div>

			<div class="form-group">
				<label>Product Image:</label>
				<center>
				<input type="file" class="form-control-file" name="fileImage" id="fileImage" accept="image/*" onchange="loadFile(event)" />
				</br>
				<img id="output" alt="Preview" />
				</center>
				</div>


				<button type="reset">Clear</button>
				<button type="submit">Submit</button>
				
		</form>
		
	</div>
	<div th:insert="fragments/general.html :: footer"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };

</script>
</html>
